<html xmlns="http://www.w3.org/1999/xhtml" class="fl-theme-mist">
    <head>
        <meta name="generator" content="HTML Tidy, see www.w3.org" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="../../css/fluid.components.ui_options.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.reset.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.layout.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.text.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.hc.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.mist.css" />
        <link rel="stylesheet" type="text/css" href="../../css/fluid.theme.rust.css" />


        <title>UI Options</title>
        <script type="text/javascript" src="../../js/jquery/jquery-1.2.6.js"></script>
        <script type="text/javascript" src="../../js/jquery/jquery.keyboard-a11y.js"></script>
        <script type="text/javascript" src="../../js/fluid/Fluid.js"></script>
        <script type="text/javascript" src="../../js/fluid/Skin.js"></script>
        <script type="text/javascript" src="../../js/fluid/Undo.js"></script>
        <script type="text/javascript" src="../../js/fluid/UIOptions.js"></script>
        
        <script type="text/javascript">
            $().ready(function(){
                fluid.uiOptions(".ui_options_container");    
            });
        </script>
    </head>

    <body>
        <div class="ui_options_container">
            <h1>User Interface Options</h1>        
            <form id="options" action="" method="" class="fl-container-flex50">
                <p>customize the template by setting preferences to suit your needs. Changes will be reflected in the preview window.</p>
                
                <div class="optionsCluster">
                    <fieldset class="color-control">
                        <legend>Colors</legend>
                        <ol>
                            <li id="fl-theme-hc"><label><input type="radio" name="color" value="High Contrast" />High Contrast color scheme <a href="#">sample link</a></label></li>
                            <li id="fl-theme-mist"><label><input type="radio" name="color" value="Mist" checked="checked" />Mist color scheme <a href="#">sample link</a></label></li>
                            <li id="fl-theme-rust"><label><input type="radio" name="color" value="Rust" />Rust color scheme <a href="#">sample link</a></label></li>
                        </ol>
                    </fieldset>
                </div>
                <div class="optionsCluster">
                    <fieldset class="layout-control">
                        <legend>Layout</legend>
                        <ol>
                            <li><label><input type="radio" name="layout" value="Default" checked="checked" />No Preference</label></li>
                            <li><label><input type="radio" name="layout" value="Simple" />Simple </label></li>
                        </ol>
                    </fieldset>
                </div>
                <div class="optionsCluster">
                    <fieldset class="font-control fl-container-flex30 fl-force-left">
                        <legend>Font Family</legend>
                        <ol>
                            <li><label><input type="radio" name="font" value="Default" checked="checked" />No Preference</label></li>
                            <li id="fl-font-arial"><label><input type="radio" name="font" value="Arial" />Arial</label></li>
                            <li id="fl-font-verdana"><label><input type="radio" name="font" value="Verdana" />Verdana</label></li>
                            <li id="fl-font-courier"><label><input type="radio" name="font" value="Courier" />Courier</label></li>
                            <li id="fl-font-times"><label><input type="radio" name="font" value="Times" />Times</label></li>
                        </ol>
                    </fieldset>


                    <fieldset class="textsize-control fl-container-flex30 fl-force-left">
                        <legend>Font Size</legend>
                        <ol>
                            <li><label><input type="radio" name="textsize" value="-3"/>-3</label></li>
                            <li><label><input type="radio" name="textsize" value="-2"/>-2</label></li>
                            <li><label><input type="radio" name="textsize" value="-1" />-1</label></li>
                            <li><label><input type="radio" name="textsize" value="0" checked="checked" />No Preference</label></li>
                            <li><label><input type="radio" name="textsize" value="+1" />+1</label></li>
                            <li><label><input type="radio" name="textsize" value="+2" />+2</label></li>
                            <li><label><input type="radio" name="textsize" value="+3" />+3</label></li>
                            <li><label><input type="radio" name="textsize" value="+4" />+4</label></li>
                            <li><label><input type="radio" name="textsize" value="+5" />+5</label></li>
                        </ol>
                    </fieldset>

                    <fieldset class="textspace-control fl-container-flex30 fl-force-left">
                        <legend>Font Spacing</legend>
                        <ol>
                            <li><label><input type="radio" name="textspace" value="Default" checked="checked" />No Preference</label></li>
                            <li><label><input type="radio" name="textspace" value="Wide" />Wide</label></li>
                            <li><label><input type="radio" name="textspace" value="Wider" />Wider</label></li>
                            <li><label><input type="radio" name="textspace" value="Widest" />Widest</label></li>
                        </li>                
                    </fieldset>
                </div>
                <input class="save" type="button" value="Save and apply your preferences" />
            </form>
            <div class="previewWindow fl-container-flex50">
                <p class="previewTitle">Preview window</p>
                <iframe class="previewFrame" src="UIOptionsPreview.html" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
