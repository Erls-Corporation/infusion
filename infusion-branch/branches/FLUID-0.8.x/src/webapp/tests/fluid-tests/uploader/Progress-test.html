		<style type="text/css">
			
			#main {
				width: 300px;
				margin: 20px;
			}
			
			.fl-progress {
				border: 1px solid #EFEFEF;
				margin: 10px;
				padding: 10px;
				display: block;
				text-align: center
			}
			
			.fl-progress-bar {
				position: relative;
				width: 100px;
				border: 2px solid black;
				margin: 10px auto;
				height: 20px;
			}
			
			.fl-progress-indicator {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
						
			.fl-progress-indicator {
				background-color: #06B;
			}
						
		</style>
