 	<form id="single-inline-fluid-uploader" class="fluid-uploader" method="get" enctype="multipart/form-data">
		<div class="inner-container start">
			<div>Upload images from your Computer to <em>All Images</em></div>
			<!-- <div><input type="checkbox" class="add-collection"/><label for="add-collection">Also add image to the current collection <em>Week 1</em></label></div>-->
			<table cellspacing="0" class="fluid-uploader-queue">
				<caption>File Queue:</caption>
				<thead>
					<tr>
						<th>File Name</th><th>Size</th><th>Status</th><th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr class="fluid-uploader-row-placeholder"><td class="fileName">&nbsp;</td><td class="fileSize">&nbsp;</td><td class="fileStatus">&nbsp;</td><td class="fileRemove"><button type="button" class="removeFileBtn" /></td></tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="1" align="left"><button type="button" class="targetbtn fluid-uploader-browse" >Browse&#0133;</button></td>
						<td colspan="3" align="right">Files to upload: <strong class="fluid-uploader-totalFiles">0</strong> (<span class="fluid-uploader-totalBytes">0</span>)</td>
					</tr>
				</tfoot>
			</table>
			<p class="instructions">After clicking the <em>Browse</em> button, you can select multiple files using the <em>Shift</em> or <em class="fluid-uploader-modifierKey">Control</em> keys.</p>
						
			<button type="button" class="fluid-uploader-cancel bigbtn targetbtn" >Cancel</button><button type="button" class="fluid-uploader-upload bigbtn" >Upload&#0133;</button>
			
			<div class="fluid-progress">
				<div class="progress-content">
					<h2>Uploading Files...</h2>
					<div class="file-progress progressor">
						<label class="progress-label">
							<span class="file_name">&nbsp;</span> :: <span class="percent">0</span>% complete
						</label>
						<div class="progress-indicator"><span>&nbsp;</span></div>
					</div>
					<div class="total-progress progressor">
						<label class="progress-label">
							Total Progress: <span class="percent">0</span>% [<span class="file_index">0</span> of <span class="total_file_num">0</span> files]
						</label>
						<div class="progress-indicator">&nbsp;</div>
					</div>
					<div align="right">
						<button type="button" class="fluid-uploader-pause bigbtn targetbtn">Pause Upload</button>
					</div>
				</div>
				<div class="progress-mask">
					<div class="progress-mask-top">&nbsp;</div>
					<div class="progress-mask-btm">&nbsp;</div>
				</div>
			</div>
