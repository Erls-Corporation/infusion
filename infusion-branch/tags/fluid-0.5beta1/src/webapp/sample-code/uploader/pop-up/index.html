<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    
	<title>Fluid Multi-File Uploader Pop-up Sample</title>

	<link href="../upload-sample.css" type="text/css" rel="stylesheet" media="all" />
	<link href="../../../fluid-components/css/infusion-theme.css" rel="stylesheet" type="text/css" />
	<link href="../../../fluid-components/css/Uploader.css" rel="stylesheet" type="text/css" />
 
	<script src="../../../fluid-components/js/jquery/jquery-1.2.6.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/jquery/jARIA.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/jquery/ui.core.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/jquery/ui.dialog.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/jquery/ui.draggable.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/swfupload/swfupload.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/fluid/Fluid.js" type="text/javascript"></script>
	<script src="../../../fluid-components/js/fluid/Uploader.js" type="text/javascript"></script>
	<script type="text/javascript">
	    
	    // set uploadURL to empty to use demo upload js code instead actual server side upload handlers
		// uploadURL = "../../sample-code/uploader/php/upload.php"; // relative to the swf file
	    var uploadURL = "";
		
        var flashURL = "../../../fluid-components/swfupload/swfupload_f9.swf";
        
		var settings = {
			whenDone: "index.html",
			whenCancel: "index.html",
			dialogDisplay: true,
			browseOnInit: true,
			addFilesBtn: ".fluid-add-files-btn",
			debug: false
		};
		
        var myUpload; // mostly used for testing
		
		$(document).ready(function() {
			myUpload = new fluid.Uploader("single-popup-fluid-uploader", uploadURL, flashURL, settings);
    	});
		
	</script>
</head>
<body>
<div>
	<h2>Fluid Multi-File Uploader Sample</h2>
	<p>Imagine your application here with a nice little <button class="fluid-add-files-btn" type="button" tabindex="0" >Add Files</button> button.</p>
	
	<form id="single-popup-fluid-uploader" class="fluid-uploader infusion" method="get" enctype="multipart/form-data" action="">
		<div class="start">
			<div class="fluid-uploader-queue-wrapper">
				<div class="fluid-scroller-table-head">
					<table>
						<caption>File Queue:</caption>
						
							<tr>
								<th scope="col" class="fileName">File Name</th>
								<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
								<th scope="col" class="fileRemove">&nbsp;</th>
							</tr>
						
					</table>
				</div>
				<div class="fluid-scroller" tabindex="-1" >
					<div class="scroller-inner" tabindex="-1" >
					<!-- the first and only child element of the scroller must be a block element -->
						<table cellspacing="0" class="fluid-uploader-queue" tabindex="0" >
							<tbody>
								
							</tbody>
						</table>
						<div class="file-progress"><span class="file-progress-text">76%</span></div>
					</div>
				</div>
				
				<div class="fluid-uploader-row-placeholder"> click <em>Browse files</em> to add files to the queue </div>

				<div class="fluid-scroller-table-foot">
					<table cellspacing="0" cellpadding="0">
						
							<tr>
								<td class="footer-total">Total: <span class="fluid-uploader-totalFiles">0</span> files (<span class="fluid-uploader-totalBytes">0 KB</span>)</td>
								<td class="footer-button" align="right" ><a href="#_bottom" class="fluid-uploader-browse">Browse files</a></td>
							</tr>
						
					</table>
					<div class="total-progress">&nbsp;</div>
				</div>
			</div>
			
			<div class="fluid-uploader-btns">
				<button type="button" class="fluid-uploader-upload default">Upload</button>
				<button type="button" class="fluid-uploader-resume default">Resume</button>
				<button type="button" class="fluid-uploader-pause">Pause</button>
				<button type="button" class="fluid-uploader-cancel cancel">Cancel</button>
				<button type="button" class="fluid-uploader-done">Done</button>
			</div>
			<br clear="all" />
		</div>
	</form>

</div>

<div class="fluid-templates">
	<div id="fluid-uploader">
		<table summary="only here to hold templates">
			
			<tr id="queue-row-tmplt">
				<th class="fileName" scope="row">File Name Placeholder</th>
	            <td class="fileSize">0 KB</td>
	            <td class="fileRemove">
	                <button type="button" class="removeFile" title="Remove File" tabindex="-1">
	                    <span class="text-description">Remove file from queue</span>
	                </button>
	            </td>
			</tr>
			
			<tr id="queue-error-tmplt" class="queue-error-row"><td colspan="3" class="queue-error"></td></tr>
		
		</table>
	</div>
</div>
</body>
</html>
