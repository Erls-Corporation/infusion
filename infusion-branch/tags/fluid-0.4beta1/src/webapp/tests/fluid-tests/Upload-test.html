<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Upload Tests</title>
    <link href="../../fluid-components/css/Uploader.css" rel="stylesheet" type="text/css" />
	<link href="../../fluid-components/css/infusion-theme.css" rel="stylesheet" type="text/css" />
    
    <!--  These are the required javascript modules for the Uploader -->
    <script src="../../fluid-components/js/jquery/jquery-1.2.3.js" type="text/javascript"></script>
    <script src="../../fluid-components/js/jquery/jquery.dimensions.js" type="text/javascript"></script>
    <script src="../../fluid-components/js/jquery/ui.base.js" type="text/javascript"></script>
	<script src="../../fluid-components/js/jquery/ui.base.js" type="text/javascript"></script>
	<script src="../../fluid-components/js/jquery/ui.dialog.js" type="text/javascript"></script>
	<script src="../../fluid-components/js/jquery/ui.draggable.js" type="text/javascript"></script>
	<script src="../../fluid-components/js/swfupload/swfupload.js" type="text/javascript"></script>
    <script src="../../fluid-components/js/fluid/Fluid.js" type="text/javascript"></script>
	<script src="../../fluid-components/js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
    <script src="../../fluid-components/js/fluid/Uploader.js" type="text/javascript"></script>

    <!--  These are the jqUnit test files -->
    <link rel="Stylesheet" media="screen" href="../jqUnit/testsuite.css" />
    <script type="text/javascript" src="../jqUnit/testrunner.js"></script>
    <script type="text/javascript" src="../jqUnit/jqUnit.js"></script>

    <!--  These are tests that have been written using this page as data -->
    <script type="text/javascript" src="js/UploadTests.js"></script>

	<style type="text/css">
		.fluid-uploader {
			margin-top: 2em;
			padding: 1em 2em;
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<h1 id="header">Uploader Test Suite</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
    <ol id="tests"></ol>

    <!-- Test HTML -->
    <div id="main">
 	
	 	<form id="fluid-uploader" class="fluid-uploader infusion" method="get" enctype="multipart/form-data">
			<div class="start">
				<div class="fluid-uploader-queue-wrapper">
					<div class="fluid-scroller-table-head">
						<table cellspacing="0" cellpadding="0">
							<caption>File Queue:</caption>
							<thead>
								<tr>
									<th scope="col" class="fileName">File Name</th>
									<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
									<th scope="col" class="fileRemove">&nbsp;</th>
								</tr>
							</thead>
						</table>
					</div>
					<div class="fluid-scroller">
						<div class="scroller-inner">
							<table cellspacing="0" class="fluid-uploader-queue">
								<tbody>
									
								</tbody>
							</table>
							<div class="file-progress"><span class="file-progress-text">76%</span></div>
						</div>
					</div>
					
					<div class="fluid-uploader-row-placeholder"> click <em>Browse files</em> to add files to the queue </div>
	
					<div class="fluid-scroller-table-foot">
						<table cellspacing="0" cellpadding="0">
							<tfoot>
								<tr>
									<td class="footer-total">Total: <span class="fluid-uploader-totalFiles">0</span> files (<span class="fluid-uploader-totalBytes">0 KB</span>)</td>
									<td class="footer-button" align="right" ><a class="fluid-uploader-browse" tabindex="0" >Browse files</a></td>
								</tr>
							</tfoot>
						</table>
						<div class="total-progress">&nbsp;</div>
					</div>
				</div>
				<div class="fluid-uploader-btns">
					<button type="button" class="fluid-uploader-upload default" >Upload</button>
					<button type="button" class="fluid-uploader-resume default" >Resume</button>
					<button type="button" class="fluid-uploader-pause" >Pause</button>
					<button type="button" class="fluid-uploader-cancel cancel" >Cancel</button>
					<button type="button" class="fluid-uploader-done" >Done</button>
				</div>
				
			</div>
		</form>
	
		<div class="fluid-templates">
	
			<table id="fluid-uploader">
				
				<tr id="queue-row-tmplt">
					<th class="fileName" scope="row">File Name Placeholder</th>
	                <td class="fileSize">0 KB</td>
	                <td class="fileRemove">
	                    <button type="button" class="removeFile" title="Remove File" tabindex="0">
	                        <span class="text-description">Remove file from queue</span>
	                    </button>
	                </td>
				</tr>
				
				<tr id="queue-error-tmplt" class="queue-error-row"><td colspan="3" class="queue-error"></td></tr>
	
			</table>
	
		</div>
	</div>

</body>
</html>
