<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Inline Uploader</title>
        
        <link href="../../css/fluid.reset.css" rel="stylesheet" type="text/css" />
        <link href="../../css/fluid.components.uploader.css" rel="stylesheet" type="text/css" />
        <link href="../../css/fluid.layout.css" rel="stylesheet" type="text/css" />
        
        <!-- Fluid and jQuery Dependencies -->
        <script src="../../js/jquery/jquery-1.2.6.js" type="text/javascript"></script>
        <script src="../../js/jquery/jARIA.js" type="text/javascript"></script>
        <script src="../../js/jquery/jquery.keyboard-a11y.js" type="text/javascript"></script>
        <script src="../../js/swfupload/swfobject.js" type="text/javascript"></script>
        <script src="../../js/swfupload/swfupload.js" type="text/javascript"></script>
        <script src="../../js/fluid/Fluid.js" type="text/javascript"></script>
        <script src="../../js/fluid/ProgressiveEnhancement.js" type="text/javascript"></script>
        
        <!-- Uploader dependencies; these will be merged into a new Uploader.js at the end -->
        <script src="../../js/fluid/uploader/FileQueue.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader/SWFUploadManager.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader/Scroller.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader/Progress.js" type="text/javascript"></script>
        <script src="../../js/fluid/uploader/Uploader.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id="uploader-contents">
            
            <!-- This form will be progressively enhanced by the Fluid Uploader component. -->
            <form method="post" enctype="multipart/form-data" class="fl-progressive-enhanceable">
                <p>Browse to upload a file.</p>
                <input name="fileData" type="file" />
                <div><input type="submit" value="Save"/></div>
            </form>
            
            <!-- This is the markup for the Fluid Uploader component itself. -->
            <form class="fl-uploader fl-progressive-enhancer" 
                  method="get" 
                  enctype="multipart/form-data">
                      
                <!-- The file queue -->
                <div class="fl-uploader-queue-wrapper">
                    
                    <!-- Top of the queue -->
                    <div class="fl-scroller-table-head">
                        <table cellspacing="0" cellpadding="0" summary="Headers for the file queue.">
                            <caption>File Upload Queue:</caption>

                                <tr>
                                    <th scope="col" class="fileName">File Name</th>
                                    <th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
                                    <th scope="col" class="fileRemove">&nbsp;</th>
                                </tr>

                        </table>
                    </div>
                    
                    <!-- Scrollable view -->
                    <div class="fl-scroller">
                        <div class="scroller-inner">
                            <table cellspacing="0" class="fl-uploader-queue" summary="Queue of files to upload.">
                                <tbody>
                                    <!-- Rows will be rendered in here. -->
                                    
                                    <!-- Template markup for the file queue rows -->
                                    <tr id="queue-row-tmplt" class="fluid-templates">
                                        <th class="fileName" scope="row">File Name Placeholder</th>
                                        <td class="fileSize">0 KB</td>
                                        <td class="actions">
                                            <button type="button" class="iconBtn" title="Remove File" tabindex="-1">
                                                <span class="text-description">Remove file from queue</span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="file-progress" id="row-progressor-tmplt"><span class="file-progress-text">76%</span></div>
                        </div>
                    </div>
                    
                    <div class="fl-uploader-browse-instructions">
                        Choose <em>Browse files</em> to add files to the queue 
                    </div>
        
                    <!-- Foot of the queue -->
                    <div class="fl-scroller-table-foot">
                        <table cellspacing="0" cellpadding="0" summary="Status of file queue.">

                                <tr>
                                    <td class="total-file-progress">
                                        Total: <span class="fl-uploader-totalFiles">0</span> files 
                                        (<span class="fl-uploader-totalBytes">0 KB</span>)
                                    </td>
                                    <td class="footer-button" align="right" >
                                        <a href="#" class="fl-uploader-browse">Browse files</a>
                                    </td>
                                </tr>

                        </table>
                        <div class="total-progress">&nbsp;</div>
                    </div>
                </div>
                
                <!-- Action buttons -->
                <div class="fl-uploader-btns">
                    <button type="button" class="fl-uploader-pause hidden">Stop Upload</button><button type="button" class="fl-uploader-upload default dim" disabled="disabled">Upload</button>
                </div>
    
            </form>
        
            <!-- Other templates -->
            <div class="fluid-templates">
                <table id="fluid-uploader" summary="Invisible placeholder for Uploader templates.">
                    <tr id="queue-error-tmplt" class="queue-error-row">
                        <td colspan="3" class="queue-error"></td>
                    </tr>
                </table>
            </div>
        </div>
            
        <script type="text/javascript">
            var myUploader = fluid.progressiveEnhanceableUploader(".fl-uploader", ".fl-progressive-enhanceable", {
                uploadManager: "fluid.demoUploadManager"
            });
        </script> 
    </body>
</html>
