            .fl-scroller-outer {
                display: block;
                position: relative;
                background-color: white;
                overflow: auto;

                overflow-y: auto;
                border-right: 1px solid #999;
                border-left: 1px solid #999;

                width: 180px;
            }

        <div id="main">
           <!-- Generic Scroller -->
            <div id="outer" class="fl-scroller">
            	<div id="inner" class="fl-scroller-inner">

                        <li>Item Two</li>
                        <li>Item Three</li>
                        <li>Item Four</li>
        	    	</ul>
        			
        		</div>		
            </div>

        	<ul id="scrollableNoWrapper">

                <li>Item Two</li>

            </ul>
