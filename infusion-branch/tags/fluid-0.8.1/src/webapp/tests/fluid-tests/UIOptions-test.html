<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>UI Options Tests</title>
        
        <script src="../../fluid-components/js/jquery/jquery-1.3.1.js" type="text/javascript"></script>
 	    <script src="../../fluid-components/js/fluid/Fluid.js" type="text/javascript"></script>
 	    <script src="../../fluid-components/js/fluid/Skin.js" type="text/javascript"></script>
        <script type="text/javascript" src="../../fluid-components/js/fluid/renderer/fastXmlPull.js"></script>
        <script type="text/javascript" src="../../fluid-components/js/fluid/renderer/fluidParser.js"></script>
        <script type="text/javascript" src="../../fluid-components/js/fluid/renderer/fluidRenderer.js"></script>
 	    <script src="../../fluid-components/js/fluid/UIOptions.js" type="text/javascript"></script>

        <!--  These are the jqUnit test files -->
        <link rel="Stylesheet" media="screen" href="../jqUnit/testsuite.css" />
        <script type="text/javascript" src="../jqUnit/testrunner.js"></script>
        <script type="text/javascript" src="../jqUnit/jqUnit.js"></script>

        <!--  These are tests that have been written using this page as data -->
        <script type="text/javascript" src="js/UIOptionsTests.js"></script>

	</head>
	<body>
	<h1 id="header">UI Options Test Suite</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
    <ol id="tests"></ol>

    <!-- Test HTML -->
    <div id="main" style="display:none;" class="container">
        <div class="ui_options_container">
            <fieldset class="fl-hook-color">
                <input id="mist" type="radio" name="color" value="Mist" checked="checked" />
                <input id="hc" type="radio" name="color" value="High Contrast" />
            </fieldset>
            <fieldset class="fl-hook-font-face">
                <input id="fdefault" type="radio" name="font" value="Default" checked="checked" />
                <input id="arial" type="radio" name="font" value="Arial" />
                <input id="verdana" type="radio" name="font" value="Verdana" />
            </fieldset>
            <fieldset class="fl-hook-font-size">
                <input id="s-2" type="radio" name="textsize" value="-2"/>
                <input id="s-1" type="radio" name="textsize" value="-1" />
                <input id="sdefault" type="radio" name="textsize" value="Default" checked="checked" />
            </fieldset>
            <fieldset class="fl-hook-font-spacing">
                <input id="spdefault" type="radio" name="textspace" value="Default" checked="checked" />
                <input id="wide" type="radio" name="textspace" value="Wide" />
                <input id="wider" type="radio" name="textspace" value="Wider" />
            </fieldset>
            <input class="save" type="button" value="Save and apply your preferences" />
            <div class="preview">
                This is the preview
            </div>
        </div>
     </div>
   
	</body>
</html>
