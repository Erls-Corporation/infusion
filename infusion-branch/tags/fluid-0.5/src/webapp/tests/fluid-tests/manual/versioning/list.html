<!DOCTYPE html      PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Versioning Test: Orderable Lists</title>
    <link href="todo-list.css" type="text/css" rel="stylesheet"/>

    <!--  Required javascript modules for the Reorderer which can be replaced with the build generated file Fluid-all.js -->
    <script type="text/javascript" src="Fluid-0.3.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/jquery-1.2.6.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/jquery.keyboard-a11y.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/ui.core.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/ui.draggable.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/ui.droppable.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/jquery/jARIA.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Fluid.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/GeometricManager.js"></script> 
    <script type="text/javascript" src="../../../../fluid-components/js/fluid/Reorderer.js"></script>

    
    <!--  Ensure jQuery plays nice with other toolkits - must be called after all the javascript is loaded. --> 
    <script language="JavaScript" type="text/javascript">
      jQuery.noConflict();
    </script> 
  </head>
  
  <body>
    <h3>Sortable List using Fluid-0.3</h3>
    <ul id="list-03">
        <li class="orderable">Item 1</li>
        <li class="orderable">Item 2</li>
        <li class="orderable">Item 3</li>
        <li class="orderable">Item 4</li>
        <li class="orderable">Item 5</li>
    </ul>
  
    <h3>Sortable List using Fluid trunk (0.5 at time of writing)</h3>
    <ul id="list-05">
        <li class="movables">Item 1</li>
        <li class="movables">Item 2</li>
        <li class="movables">Item 3</li>
        <li class="movables">Item 4</li>
        <li class="movables">Item 5</li>
    </ul>
  
    <script type="text/javascript">
        console.debug("Check sanity...");
        fluid_0_5.defaults("foofer", {bar: "bat"});
        console.debug("0.5.defaults: " + fluid_0_5.defaults("foofer"));
        console.debug("0.3.defaults: " + fluid.defaults);
        console.debug("0.5.model.getBeanValue: " + fluid_0_5.model.getBeanValue);
        
        // initialize the 0.3 list
        fluid.reorderList("#list-03", "li", function(){});

        // initialize the 0.5 list
        fluid_0_5.reorderList("#list-05");
    </script>
  </body>
</html>
